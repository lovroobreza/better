<div class="container">
  <aside class="doctors">
    <app-doctor
      *ngFor="let doctor of doctors"
      [doctor]="doctor"
      (onDocClick)="viewDoc(doctor)"
    ></app-doctor>
  </aside>
  <div class="details">
    <app-header> </app-header>
    <app-doc-tasks
      *ngFor="let task of tasks"
      [doctors]="doctors"
      [task]="task"
    ></app-doc-tasks>
  </div>
</div>
